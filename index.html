<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Editable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>

            <legend>Personal Information</legend>

            <label for="username">Custom URL:</label>
            <input type="text" name="username" id="username" required> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required />

            <!-- Profile Image -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="Image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
            <br />
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
            <br />
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br />
        </fieldset>

        <button type="submit">Generate</button>
    </form>
    <div id="resumeOutput">
        <!-- Resume Will Be Generate Below  -->
    </div>
    <script src="script.js"></script>
</body>

</html>
